<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content name="keywords">
    <meta content name="description">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  </head>
  <body>

      {% if messages is not null %}
        {% include 'user/error.html' %}
      {% endif %}

        <form class="space-y-6" method="POST">
          {% csrf_token %}
          <div>
            <label for="text"
              class="block text-sm font-medium leading-6 text-gray-900">User
              Name</label>
            <div class="mt-2">
              <input id="text" name="username" type="text" autocomplete="text"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password"
                class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="text-sm">
                <a href="#"
                  class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot
                  password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password"
                autocomplete="current-password" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Create New account?
          <a href="{% url 'signup' %}"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">SignUp</a>
        </p>
      </div>
    </div>

  </body>
</html>
